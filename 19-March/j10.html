 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
         function xyz(data) {
             let temp = {};  
 
             for (let i = 0; i < data.length; i += 2) {
                 temp[data[i]] = data[i + 1];  
             }
 
             return temp; 
         }
 
         let data = ["country", "india", "state", "gujarat", "city", "amdavad"];
         
         let result = xyz(data); 
         
         console.log(result);
     </script>
 </body>
 </html>
