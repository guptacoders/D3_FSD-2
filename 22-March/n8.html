<!-- Display content on browser after 5 second  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="blank"></p>
    <script>

        function f1()
        {

        }
        
        setTimeout(f1,3000);
        
        </script>
</body>
